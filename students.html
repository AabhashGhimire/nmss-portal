<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members | NMSS Science Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-blue-800">NMSS Members</h1>
    <a href="index.html" class="text-sm text-blue-700">Home</a>
  </div>
</header>

<!-- TITLE -->
<section class="max-w-6xl mx-auto px-6 pt-16 pb-6">
  <h2 class="text-3xl font-bold text-blue-800 mb-2">
    Science Club Members
  </h2>
  <p class="text-gray-600">
    Search and filter members of the NMSS Science Club.
  </p>
</section>

<!-- SEARCH & FILTER -->
<section class="max-w-6xl mx-auto px-6 pb-6 flex flex-col md:flex-row gap-4">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by name..."
    class="border rounded-lg px-4 py-2 w-full md:w-1/2"
  >

  <select
    id="roleFilter"
    class="border rounded-lg px-4 py-2 w-full md:w-1/3"
  >
    <option value="all">All Positions</option>
    <option>President</option>
    <option>Vice-President</option>
    <option>Secretary</option>
    <option>Member</option>
  </select>
</section>

<!-- MEMBERS GRID -->
<main class="max-w-6xl mx-auto px-6 pb-20">
  <div
    id="membersGrid"
    class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  </div>
</main>

<!-- FIREBASE -->
<script type="module" src="JS/firebase.js"></script>

<!-- MEMBERS LOGIC -->
<script type="module">
  import { db } from "./js/firebase.js";
  import { collection, onSnapshot } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const grid = document.getElementById("membersGrid");
  const searchInput = document.getElementById("searchInput");
  const roleFilter = document.getElementById("roleFilter");

  let members = [];

  // Load members
  onSnapshot(collection(db, "members"), snapshot => {
    members = snapshot.docs.map(doc => doc.data());
    renderMembers();
  });

  function renderMembers() {
    const search = searchInput.value.toLowerCase();
    const role = roleFilter.value;

    grid.innerHTML = "";

    const filtered = members.filter(m =>
      m.name.toLowerCase().includes(search) &&
      (role === "all" || m.role === role)
    );

    if (filtered.length === 0) {
      grid.innerHTML = `
        <p class="text-gray-500 col-span-full text-center">
          No members found.
        </p>
      `;
      return;
    }

    filtered.forEach(m => {
      grid.innerHTML += `
        <div class="bg-white shadow rounded-xl p-6 text-center">
          <h3 class="font-semibold text-lg">${m.name}</h3>
          <p class="text-sm text-blue-700 font-medium">${m.role}</p>
        </div>
      `;
    });
  }

  searchInput.addEventListener("input", renderMembers);
  roleFilter.addEventListener("change", renderMembers);
</script>

</body>
</html>
