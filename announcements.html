<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements | NMSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">

<header class="bg-white shadow px-6 py-4">
  <h1 class="text-xl font-bold text-blue-800">Announcements</h1>
</header>

<main class="max-w-4xl mx-auto px-6 py-10 space-y-4" id="announcementsList"></main>

<script type="module" src="JS/firebase.js"></script>

<script type="module">
  import { db } from "./js/firebase.js";
  import { collection, query, orderBy, onSnapshot } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const list = document.getElementById("announcementsList");

  const q = query(
    collection(db, "announcements"),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, snap => {
    list.innerHTML = "";
    snap.forEach(doc => {
      const a = doc.data();
      const isNew = Date.now() - a.createdAt?.toMillis() < 86400000;

      list.innerHTML += `
        <div class="bg-white rounded-xl shadow p-5">
          <div class="flex items-center gap-2 mb-1">
            <h3 class="font-semibold">${a.title}</h3>
            ${isNew ? `<span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded">NEW</span>` : ""}
          </div>
          <p class="text-sm text-gray-600">${a.message}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
