<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | NMSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- TOP BAR (MOBILE) -->
<header class="md:hidden bg-blue-800 text-white flex items-center justify-between px-4 py-3">
  <span class="font-semibold">NMSS Admin</span>
  <button onclick="toggleSidebar()" class="text-2xl">â˜°</button>
</header>

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside
    id="sidebar"
    class="fixed md:static inset-y-0 left-0 w-64 bg-blue-800 text-white p-6
           transform -translate-x-full md:translate-x-0 transition-transform duration-200 z-50"
  >
    <h2 class="font-bold text-lg mb-6">NMSS Admin</h2>

    <nav class="space-y-4 text-sm">
      <a href="#members" class="block hover:underline">Members</a>
      <a href="#announcements" class="block hover:underline">Announcements</a>
      <a href="#events" class="block hover:underline">Events</a>
    </nav>

    <button
      onclick="logout()"
      class="mt-10 w-full bg-red-600 hover:bg-red-700 py-2 rounded"
    >
      Logout
    </button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6 md:p-10 md:ml-0">

    <!-- MEMBERS -->
    <section id="members" class="mb-12">
      <h2 class="text-xl font-bold mb-4">Members</h2>

      <div class="bg-white p-4 rounded shadow max-w-md">
        <input class="w-full border rounded px-3 py-2 mb-2" placeholder="Name" />
        <input class="w-full border rounded px-3 py-2 mb-2" placeholder="Role" />
        <button class="w-full bg-blue-600 text-white py-2 rounded">
          Add Member
        </button>
      </div>
    </section>

    <!-- ANNOUNCEMENTS -->
    <section id="announcements" class="mb-12">
      <h2 class="text-xl font-bold mb-4">Announcements</h2>

      <div class="bg-white p-4 rounded shadow max-w-md">
        <input class="w-full border rounded px-3 py-2 mb-2" placeholder="Title" />
        <textarea class="w-full border rounded px-3 py-2 mb-2" placeholder="Message"></textarea>
        <button class="w-full bg-blue-600 text-white py-2 rounded">
          Add Announcement
        </button>
      </div>
    </section>

    <!-- EVENTS -->
    <section id="events">
      <h2 class="text-xl font-bold mb-4">Events</h2>

      <div class="bg-white p-4 rounded shadow max-w-md">
        <input class="w-full border rounded px-3 py-2 mb-2" placeholder="Event name" />
        <input type="date" class="w-full border rounded px-3 py-2 mb-2" />
        <button class="w-full bg-blue-600 text-white py-2 rounded">
          Add Event
        </button>
      </div>
    </section>

  </main>
</div>

<!-- FIREBASE -->
<script type="module" src="js/firebase.js"></script>

<!-- AUTH PROTECT + LOGOUT -->
<script type="module">
  import { onAuthStateChanged, signOut } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { auth } from "./js/firebase.js";

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

<!-- UI SCRIPT -->
<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("-translate-x-full");
  }
</script>

</body>
</html>
