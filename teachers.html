<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers | NMSS Science Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-5xl mx-auto px-4 py-4">
    <h1 class="text-xl font-bold text-blue-800">Teachers</h1>
  </div>
</header>

<!-- TEACHERS LIST -->
<main
  class="max-w-5xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
  id="teachersList"
>
  <p class="text-gray-500 col-span-full">Loading teachers...</p>
</main>

<!-- FIREBASE -->
<script type="module" src="js/firebase.js"></script>

<script type="module">
  import { db } from "./js/firebase.js";
  import {
    collection,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const container = document.getElementById("teachersList");

  onSnapshot(collection(db, "teachers"), snapshot => {
    container.innerHTML = "";

    if (snapshot.empty) {
      container.innerHTML = `
        <p class="text-gray-500 col-span-full text-center">
          No teachers added yet.
        </p>
      `;
      return;
    }

    snapshot.forEach(doc => {
      const t = doc.data();

      container.innerHTML += `
        <div class="bg-white rounded-xl shadow p-5 text-center">
          <h3 class="font-semibold text-lg">
            ${t.name || "Teacher"}
          </h3>
          <p class="text-blue-700 text-sm font-medium">
            ${t.subject || ""}
          </p>
          <p class="text-gray-500 text-sm">
            ${t.post || ""}
          </p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
