<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers | NMSS Science Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->

</head>

<body class="bg-slate-50 text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">

    <!-- LOGO -->
    <div class="flex items-center gap-3">
      <img src="assets/images/nmss-logo.png" alt="NMSS" class="w-10 h-10">
      <span class="font-bold text-blue-800">NMSS</span>
    </div>

    <!-- HAMBURGER (MOBILE) -->
    <button
      onclick="toggleMenu()"
      class="md:hidden text-2xl font-bold"
      aria-label="Menu"
    >
      â˜°
    </button>

    <!-- DESKTOP MENU -->
    <nav class="hidden md:flex gap-5 text-sm font-medium">
      <a href="index.html">Home</a>
      <a href="students.html">Members</a>
      <a href="teachers.html" class="text-blue-700 font-semibold">Teachers</a>
      <a href="announcements.html">Notice</a>
      <a href="gallery.html">Gallery</a>
      <a href="events.html">Events</a>
      <a href="certificates.html">Certificates</a>
    </nav>
  </div>

  <!-- MOBILE MENU -->
  <div id="menu" class="hidden md:hidden border-t bg-white px-4 py-3">
    <nav class="flex flex-col gap-2 text-sm">
      <a href="index.html">Home</a>
      <a href="students.html">Members</a>
      <a href="teachers.html" class="text-blue-700 font-semibold">Teachers</a>
      <a href="announcements.html">Notice</a>
      <a href="gallery.html">Gallery</a>
      <a href="events.html">Events</a>
      <a href="certificates.html">Certificates</a>
    </nav>
  </div>
</header>

<!-- PAGE TITLE -->
<section class="max-w-5xl mx-auto px-4 pt-10 pb-4">
  <h1 class="text-3xl font-bold text-blue-800 mb-2">Teachers</h1>
  <p class="text-gray-600">
    Science department teachers involved in the NMSS Science Club.
  </p>
</section>

<!-- SEARCH -->
<section class="max-w-5xl mx-auto px-4 pb-6">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by name, subject, or post"
    class="w-full border rounded-lg px-4 py-2"
  >
</section>

<!-- TEACHERS GRID -->
<main
  id="teachersList"
  class="max-w-5xl mx-auto px-4 pb-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
>
  <p class="text-gray-500 col-span-full">Loading teachers...</p>
</main>

<!-- FIREBASE -->
<script type="module" src="JS/firebase.js"></script>

<script type="module">
  import { db } from "./JS/firebase.js";
  import { collection, onSnapshot } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const list = document.getElementById("teachersList");
  const searchInput = document.getElementById("searchInput");

  let teachers = [];

  onSnapshot(collection(db, "teachers"), snapshot => {
    teachers = snapshot.docs.map(doc => doc.data());
    renderTeachers();
  });

  function renderTeachers() {
    const q = searchInput.value.toLowerCase();
    list.innerHTML = "";

    const filtered = teachers.filter(t =>
      (t.name || "").toLowerCase().includes(q) ||
      (t.subject || "").toLowerCase().includes(q) ||
      (t.post || "").toLowerCase().includes(q)
    );

    if (filtered.length === 0) {
      list.innerHTML = `
        <p class="text-gray-500 col-span-full text-center">
          No teachers found.
        </p>
      `;
      return;
    }

    filtered.forEach(t => {
      list.innerHTML += `
        <div class="bg-white rounded-xl shadow p-5 text-center">
          <h3 class="font-semibold text-lg">${t.name || "Teacher"}</h3>
          <p class="text-blue-700 text-sm font-medium">${t.subject || ""}</p>
          <p class="text-gray-500 text-sm">${t.post || ""}</p>
        </div>
      `;
    });
  }

  searchInput.addEventListener("input", renderTeachers);

  /* HAMBURGER FUNCTION */
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("hidden");
  }
  window.toggleMenu = toggleMenu;
</script>

</body>
</html>
