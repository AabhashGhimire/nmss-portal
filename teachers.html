<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers | NMSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">

<header class="bg-white shadow px-6 py-4">
  <h1 class="text-xl font-bold text-blue-800">NMSS Teachers</h1>
</header>

<main class="max-w-6xl mx-auto px-6 py-10">
  <div id="teachersGrid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</main>

<script type="module" src="JS/firebase.js"></script>

<script type="module">
  import { db } from "./js/firebase.js";
  import { collection, onSnapshot } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const grid = document.getElementById("teachersGrid");

  onSnapshot(collection(db, "teachers"), snap => {
    grid.innerHTML = "";
    snap.forEach(doc => {
      const t = doc.data();
      grid.innerHTML += `
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h3 class="font-semibold text-lg">${t.name}</h3>
          <p class="text-blue-700">${t.subject}</p>
          <p class="text-sm text-gray-500">${t.post}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
