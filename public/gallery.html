<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | NMSS Science Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-blue-800">NMSS Science Club</h1>
    <a href="index.html" class="text-sm text-blue-700">Home</a>
  </div>
</header>

<!-- TITLE -->
<section class="max-w-6xl mx-auto px-6 pt-16 pb-6">
  <h2 class="text-3xl font-bold text-blue-800 mb-2">
    Gallery
  </h2>
  <p class="text-gray-600">
    Moments and activities from the NMSS Science Club.
  </p>
</section>

<!-- GALLERY GRID -->
<main class="max-w-7xl mx-auto px-6 pb-20">
  <div id="galleryGrid"
       class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    <p class="text-gray-500 col-span-full">
      Loading gallery...
    </p>
  </div>
</main>

<!-- FOOTER -->
<footer class="text-center text-sm text-gray-400 py-6">
  Â© 2025 Narayani Model Secondary School
</footer>

<!-- FIREBASE -->
<script type="module" src="js/firebase.js"></script>

<!-- LOAD GALLERY -->
<script type="module">
  import { db } from "./js/firebase.js";
  import {
    collection,
    onSnapshot,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const galleryGrid = document.getElementById("galleryGrid");
  const galleryRef = collection(db, "gallery");
  const q = query(galleryRef, orderBy("createdAt", "desc"));

  onSnapshot(q, snapshot => {
    galleryGrid.innerHTML = "";

    if (snapshot.empty) {
      galleryGrid.innerHTML = `
        <p class="text-gray-500 col-span-full">
          No images available yet.
        </p>
      `;
      return;
    }

    snapshot.forEach(doc => {
      const g = doc.data();

      galleryGrid.innerHTML += `
        <div class="overflow-hidden rounded-lg shadow">
          <img
            src="${g.imageUrl}"
            alt="Gallery image"
            class="w-full h-48 object-cover hover:scale-105 transition"
          >
          ${g.caption ? `
            <div class="p-2 text-sm text-gray-600">
              ${g.caption}
            </div>` : ``}
        </div>
      `;
    });
  });
</script>

</body>
</html>
