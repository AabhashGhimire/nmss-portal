<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events | NMSS Science Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-blue-800">NMSS Science Club</h1>
    <a href="index.html" class="text-sm text-blue-700">Home</a>
  </div>
</header>

<!-- TITLE -->
<section class="max-w-6xl mx-auto px-6 pt-16 pb-6">
  <h2 class="text-3xl font-bold text-blue-800 mb-2">
    Events
  </h2>
  <p class="text-gray-600">
    Upcoming and past events organized by the NMSS Science Club.
  </p>
</section>

<!-- EVENTS LIST -->
<main class="max-w-5xl mx-auto px-6 pb-20">
  <div id="eventsList" class="space-y-6">
    <p class="text-gray-500">Loading events...</p>
  </div>
</main>

<!-- FOOTER -->
<footer class="text-center text-sm text-gray-400 py-6">
  Â© 2025 Narayani Model Secondary School
</footer>

<!-- FIREBASE -->
<script type="module" src="js/firebase.js"></script>

<!-- LOAD EVENTS -->
<script type="module">
  import { db } from "./js/firebase.js";
  import {
    collection,
    onSnapshot,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const eventsList = document.getElementById("eventsList");
  const eventsRef = collection(db, "events");
  const q = query(eventsRef, orderBy("date", "desc"));

  onSnapshot(q, snapshot => {
    eventsList.innerHTML = "";

    if (snapshot.empty) {
      eventsList.innerHTML = `
        <p class="text-gray-500">
          No events available at the moment.
        </p>
      `;
      return;
    }

    snapshot.forEach(doc => {
      const e = doc.data();

      eventsList.innerHTML += `
        <div class="bg-white rounded-xl shadow p-6">
          <p class="text-sm text-blue-700 font-semibold mb-1">
            ${e.date}
          </p>
          <h3 class="text-lg font-semibold mb-2">
            ${e.title}
          </h3>
          <p class="text-gray-700 leading-relaxed">
            ${e.description}
          </p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
