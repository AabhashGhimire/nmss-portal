<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | NMSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-blue-800 text-white p-6">
    <h2 class="font-bold text-lg mb-6">Admin Panel</h2>
    <nav class="space-y-3 text-sm">
      <a href="#" class="block hover:underline">Members</a>
      <a href="#" class="block hover:underline">Teachers</a>
      <a href="#" class="block hover:underline">Notices</a>
      <a href="#" class="block hover:underline">Gallery</a>
      <a href="#" class="block hover:underline">Events</a>
      <a href="#" class="block hover:underline">Certificates</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-10">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>

    <div class="bg-white rounded-xl shadow p-6">
      <p class="text-gray-600">
        Welcome to the admin panel.  
        From here, you can manage members, teachers, notices, events,
        gallery images, and certificates.
      </p>
    </div>
  </main>

</div>

<!-- ðŸ”¹ FIREBASE CORE -->
<script type="module" src="js/firebase.js"></script>

<!-- ðŸ” AUTH PROTECTION -->
<script type="module">
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { auth } from "./js/firebase.js";

  onAuthStateChanged(auth, user => {
    if (!user) {
      // Not logged in â†’ go to login page
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
