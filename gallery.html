<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | NMSS Science Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-blue-800">NMSS Science Club</h1>
    <a href="index.html" class="text-sm text-blue-700">Home</a>
  </div>
</header>

<!-- TITLE -->
<section class="max-w-6xl mx-auto px-6 pt-16 pb-6 text-center">
  <h2 class="text-3xl font-bold text-blue-800 mb-2">
    Gallery
  </h2>
  <p class="text-gray-600 max-w-2xl mx-auto">
    Moments from science exhibitions and activities conducted by the
    NMSS Science Club.
  </p>
</section>

<!-- GALLERY -->
<main class="max-w-6xl mx-auto px-6 pb-20">
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

    <!-- Image 1 -->
    <div class="overflow-hidden rounded-xl shadow">
      <img
        src="assets/images/gallery/science_fair_1.jpg"
        alt="Science Exhibition"
        class="w-full h-72 object-cover hover:scale-105 transition duration-300"
      >
      <div class="p-3 text-sm text-gray-600 text-center">
        Science Exhibition Project Display
      </div>
    </div>

    <!-- Image 2 -->
    <div class="overflow-hidden rounded-xl shadow">
      <img
        src="assets/images/gallery/science_fair_2.jpg"
        alt="Science Fair"
        class="w-full h-72 object-cover hover:scale-105 transition duration-300"
      >
      <div class="p-3 text-sm text-gray-600 text-center">
        Students Presenting Science Models
      </div>
    </div>

  </div>
</main>

<!-- FOOTER -->
<footer class="text-center text-sm text-gray-400 py-6">
  Â© 2025 Narayani Model Secondary School
</footer>

</body>
</html>
